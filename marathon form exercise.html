    <!DOCTYPE html>


<head>
    <title>Marathon registration form</title>
</head>

<body>
	<form action="">
        <div>
        <h1>Race registration!</h1>
            <label for="first_name">First Name: </label>
            <input type="text" id="firstname" placeholder="first name" required>
            <label for="last_name">Last Name: </label>
            <input type="text" id="lastname" placeholder="last name" required>
        </div>
        
        <h3>Select a race: </h3>
          <div>  
        <label for="fun_run_5k">Fun Run 5k</label>
        <input type="radio" id="fun_run" name="race" value="fun_run">
                <br>
        <label for="half_marathon">Half Marathon</label>
        <input type="radio" id="half" name="race" value="half">
                <br>
        <label for="full_marathon">Full Marathon</label>
        <input type="radio" id="full" name="race" value="full">
        </div>
        <br>
        <div>
        <label for="email">Email</label>
        <input type="email" id="email" required>
        <label for="password">Password</label>
        <input type="password" id="password" required></div>
        <br>
        <div>
            <label for="age group">Select age group</label>
        <select name="age_group" id="age group">
            <option value="18-30">18-30</option>
            <option value="31-40">31-40</option>
            <option value="41-50">41-49</option>
            <option value="50 and over">50 and over</option>
            </select>
            </div>
        </form>
    <button>Register</button>
</body>

</html>
